<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Data containers')"></head>
<body>

<div th:replace="layout :: nav"></div>
<div class="container">

    <div th:replace="layout :: flash"></div>

    <div class="row mt-3">
        <div class="col-md-9">
            <h1>Data Containers</h1>
        </div>
        <div class="col-md-3 text-right pt-1">
            <a th:href="@{${addNewContainerLink}}" class="btn-icon add-container-btn btn btn-success">
                <i class="material-icons">add</i>
                Add container
            </a>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Data count</th>
                <th scope="col">Origin</th>
                <th scope="col">URL</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dataContainer : ${dataContainers}">
                <td><a th:href="@{|/container/${dataContainer.id}|}" th:text="${dataContainer.id}"></a></td>
                <td th:text="${dataContainer.name}"></td>
                <td th:text="${dataContainer.dataCount}"></td>
                <td th:text="${dataContainer.originType}"></td>
                <td><a th:href="${dataContainer.sourceUrl}" th:text="${dataContainer.sourceUrl}" target="_blank"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:replace="layout :: scripts"></div>
</body>
</html>
