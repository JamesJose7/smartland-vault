<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Upload excel container')"></head>
<body>

<div th:replace="layout :: nav"></div>
<div class="container">

    <div th:replace="layout :: flash"></div>

    <div class="row mt-3">
        <div class="col-12">
            <h1>Upload Excel container</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form th:action="${uploadExcelUrl}" method="post" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="idInput">ID</label>
                        <input type="text" class="form-control" id="idInput" aria-describedby="idHelp" placeholder="Enter a custom ID" name="id">
                        <small id="idHelp" class="form-text text-muted">(Optional) If no ID is provided, a random one will be generated</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Container name" name="name">
                    </div>
                </div>
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="excelFile" name="file" required/>
                    <label class="custom-file-label" for="excelFile">Choose Excel Workbook</label>
                </div>
                <div class="form-group">
                    <label for="publisher">Publisher</label>
                    <input type="text" class="form-control" id="publisher" aria-describedby="publisherHelp" placeholder="Publisher's name" name="publisher">
                    <small id="publisherHelp" class="form-text text-muted">(Optional)</small>
                </div>
                <div class="form-group">
                    <label for="sourceUrl">Source URL</label>
                    <input type="text" class="form-control" id="sourceUrl" aria-describedby="sourceUrlHelp" placeholder="Source reference" name="sourceUrl">
                    <small id="sourceUrlHelp" class="form-text text-muted">(Optional)</small>
                </div>
                <div class="text-lg-right mt-3 mb-4">
                    <button type="submit" class="btn btn-success d-lg-inline d-block submit-btn">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.querySelector('.custom-file-input').addEventListener('change',function(e){
        var fileName = document.getElementById("excelFile").files[0].name;
        var nextSibling = e.target.nextElementSibling
        nextSibling.innerText = fileName
    })
</script>
<div th:replace="layout :: scripts"></div>
</body>
</html>
