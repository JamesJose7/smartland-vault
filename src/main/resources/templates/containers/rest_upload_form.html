<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Upload REST container')"></head>
<body>

<div th:replace="layout :: nav"></div>
<div class="container">

    <div th:replace="layout :: flash"></div>

    <div class="row mt-3">
        <div class="col-12">
            <h1>Upload REST container</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form th:action="${uploadRestUrl}" method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="idInput">ID</label>
                        <input type="text" class="form-control" id="idInput" aria-describedby="idHelp" placeholder="Enter a custom ID" name="id">
                        <small id="idHelp" class="form-text text-muted">(Optional) If no ID is provided, a random one will be generated</small>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Container name" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="restEndpoint">REST URL</label>
                    <input type="text" class="form-control" id="restEndpoint" placeholder="Enter a valid URL" name="restUrl" required>
                </div>
                <div class="text-lg-right mt-3 mb-4">
                    <button type="submit" class="btn btn-success d-lg-inline d-block submit-btn">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="layout :: scripts"></div>
</body>
</html>
