<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.springframework.org/schema/security">

<head th:fragment="head(page_title)" lang="en">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.0/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/jquery-ui/1.12.1/jquery-ui.min.css}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css" integrity="sha512-/zs32ZEJh+/EO2N1b0PEdoA10JkdC3zJ8L5FTiQu82LR9S/rOQNfQN7U59U9BC12swNeRAz3HSzIL2vpp4fv3w==" crossorigin="anonymous" />
    <link rel="stylesheet" th:href="@{/assets/app.css}">

    <title th:text="'Smartland Vault | ' + ${page_title}">LoL</title>
</head>

<body>

<div th:fragment="nav">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Smartland Vault</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li th:classappend="${#httpServletRequest.servletPath.equals('/' + userToken) ? 'active' : ''}" class="nav-item">
                    <a class="nav-link" th:href="@{|/${userToken}|}">Recursos</a>
                </li>
                <li th:classappend="${#httpServletRequest.servletPath.contains('/merge') ? 'active' : ''}" class="nav-item">
                    <a class="nav-link" th:href="@{|/merge/${userToken}|}">Combinaciones</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="flash" th:if="${flash != null}" class="mt-3 row flash">
    <div class="col-12">
        <p th:classappend="${#strings.toLowerCase(flash.status)}">
            <i class="material-icons" data-close="">close</i>
            <span th:text="${flash.message}"></span>
        </p>
    </div>
</div>

<a th:fragment="back-button(link)" class="" th:href="@{${link}}">
    <span class="material-icons">arrow_back</span>
</a>


<div th:fragment="scripts">
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/jquery-ui/1.12.1/jquery-ui.js}"></script>
    <script th:src="@{/webjars/popper.js/1.14.3/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.0/js/bootstrap.min.js}"></script>
    <script>
        $('.flash').find('p').click(function () {
            $('.flash').remove()
        })
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
</div>

</body>
</html>
