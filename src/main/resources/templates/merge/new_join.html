<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Nuevo join')"></head>
<body>

<div th:replace="layout :: nav"></div>
<div class="container">

    <div th:replace="layout :: flash"></div>

    <div class="row mt-3">
        <div class="col-12">
            <h1>Nuevo join</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form th:action="${formUrl}" method="get">

                <table class="table table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col"># Datos</th>
                    </tr>
                    </thead>
                    <tbody class="container-options">
                    <tr th:each="container, stat : ${containers}" class="cursor-pointer">
                        <td>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="containerId"
                                       th:id="|container-${stat.index}|"
                                       th:value="${container.id}">
                            </div>
                        </td>
                        <td th:text="${container.id}"></td>
                        <td th:text="${container.name}"></td>
                        <td th:text="${container.dataCount}"></td>
                    </tr>
                    </tbody>
                </table>
                <div class="text-lg-right mt-3 mb-4">
                    <button type="submit" class="btn btn-success d-lg-inline d-block submit-btn">Siguiente</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="layout :: scripts"></div>
<script>
    $('.container-options tr').click(function () {
        let checkbox = $(this).find('td input[type=checkbox]');
        let checkedStatus = checkbox.prop('checked');
        checkbox.prop('checked', !checkedStatus);
    });
    $( document ).ready(function() {
        var checkboxes = document.getElementsByTagName('input');
        for (var i=0; i<checkboxes.length; i++)  {
            if (checkboxes[i].type == 'checkbox')   {
                checkboxes[i].checked = false;
            }
        }
    });
</script>
</body>
</html>
