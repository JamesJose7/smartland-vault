<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Nueva unión')"></head>
<body>

<div th:replace="layout :: nav"></div>
<div class="container">

    <div th:replace="layout :: flash"></div>

    <div class="row mt-3">
        <div class="col-12">
            <h1>Nueva unión</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <form th:action="${formUrl}" method="get">

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="container">Contenedores</label>
                        <select class="form-control" id="container" name="containerId" required>
                            <option th:each="container : ${containers}" th:value="${container.id}" th:text="${container.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="text-lg-right mt-3 mb-4">
                    <button type="submit" class="btn btn-success d-lg-inline d-block submit-btn">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:replace="layout :: scripts"></div>
</body>
</html>
